<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/acc/login/login.css">
</head>

<body>
  <form id="loginForm">
      <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="loginUsername" name="username"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="loginPassword" name="password"><br><br>
     <p id="loga" class="loga"></p>

    <input type="submit" value="Login">
    <div id="register" class="h41"><h4>Dont have an account?<br>Register</h4>
  </form>

  <script src="/acc/login/login.js"></script>
</body>

</html>
