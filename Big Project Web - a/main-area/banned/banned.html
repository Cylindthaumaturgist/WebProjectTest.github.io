<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banned Page</title>
  <style>
    .banned {
      font-size: 20px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="Screen">
    <h2>You've Been Banned!</h2>
    <p>We're sorry, but your account has been banned for the following reason:</p>
    <strong><p id="banReason" class="banned"></p></strong>
    <p>If you believe this is an error, please contact support.</p>
  </div>

  <script>
    window.onload = function() {
      displayBanReason();
    };

    function displayBanReason() {
      let username = localStorage.getItem('loggedInUser');
      let users = JSON.parse(localStorage.getItem('users')) || [];
      let user = users.find(user => user.username === username);
      if (user && user.banned) {
        document.getElementById('banReason').innerText = user.reason;
      }
    }
  </script>
</body>
</html>
